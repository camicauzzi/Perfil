<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/estilos-globales.css" />
    <title>Contacto</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top p-4">
      <a class="navbar-brand" href="#">Mi Perfil</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-center justify-content-sm-end"
        id="navbarNav"
      >
        <ul class="navbar-nav ml-auto">
          <li class="nav-item d-flex justify-content-center">
            <a class="nav-link" href="/trabajo/">Inicio</a>
          </li>
          <li class="nav-item d-flex justify-content-center">
            <a class="nav-link" href="perfil.html">Perfil</a>
          </li>
          <li class="nav-item d-flex justify-content-center">
            <a class="nav-link active" href="#">Contacto</a>
          </li>
        </ul>
      </div>
    </nav>

    <main id="contacto" class="container my-5">
      <form>
        <fieldset class="container-md mx-auto">
          <legend>Contactanos</legend>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Tu nombre"
              required
              pattern="^[a-zA-Z]+$"
            />
            <div class="invalid-feedback">
              Por favor, introduce un nombre v치lido (solo letras, sin espacios).
            </div>
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo Electr칩nico</label>
            <input
              type="email"
              class="form-control"
              id="correo"
              placeholder="tu@correo.com"
              required
            />
            <div class="invalid-feedback">
              Por favor, introduce un correo electr칩nico v치lido.
            </div>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea
              class="form-control"
              id="mensaje"
              rows="3"
              placeholder="Escribe tu mensaje"
              required
              minlength="3"
            ></textarea>
            <div class="invalid-feedback">
              Por favor, introduce un mensaje de al menos 10 caracteres.
            </div>
          </div>
          <button type="submit" class="btn btn-dark">Enviar</button>
        </fieldset>
      </form>
    </main>

    <footer>
      <p>&copy; <span id="fecha"></span> Camila Cauzzi | Carlos Gomes</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="validacion.js"></script>
    <script src="js/script-fecha.js"></script>
  </body>
</html>
