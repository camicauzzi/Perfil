    <main id="inicio" class="container my-5">
      <div
        id="carouselExampleDark"
        class="carousel carousel-dark slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img
              src="imagenes/spacex-carrusel-1.jpg"
              class="d-block w-100"
              alt=""
            />
            <div class="carousel-caption d-none d-md-block text-white">
              <h5>Primera imagen de Space X</h5>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img
              src="imagenes/spacex-carrusel-2.jpg"
              class="d-block w-100"
              alt=""
            />
            <div class="carousel-caption d-none d-md-block text-white">
              <h5>Segunda imagen de Space X</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="imagenes/spacex-carrusel-3.jpg"
              class="d-block w-100"
              alt=""
            />
            <div class="carousel-caption d-none d-md-block text-white">
              <h5>Tercera imagen de Space X</h5>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </main>

    <footer>
      <p>&copy; <span id="fecha"></span> Camila Cauzzi | Carlos Gomes</p>
    </footer>

    <script

    ></script>

    <script src="js/script-fecha.js"></script>
